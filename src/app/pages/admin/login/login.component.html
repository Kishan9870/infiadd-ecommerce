<div class="container">
    <div class="card">
        <h2>Login</h2>
        <form>
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <br>

    <div class="theme-btn">
        <button type="submit" style="background-color: blueviolet;" (click)="blueVioletClick()">blueviolet</button>
        <button type="submit" style="background-color: darkgreen;" (click)="darkGreenClick()">darkgreen</button>
    </div>
</div>
